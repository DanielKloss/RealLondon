<form class="form-horizontal">
    <div class="form-group">
        <label for="versus" class="col-sm-2 control-label">Real London vs</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="versus" placeholder="Write the opposition's team name" ng-model="opposition" />
        </div>
    </div>

    <div class="form-group">
        <label for="versus" class="col-sm-2 control-label">Real London Score</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="versus" placeholder="Real London goals" ng-model="homeScore" />
        </div>
    </div>

    <div class="form-group">
        <label for="versus" class="col-sm-2 control-label">Opposition Score</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="versus" placeholder="Opposition goals" ng-model="awayScore" />
        </div>
    </div>

    <div class="form-group">
        <label for="date" class="col-sm-2 control-label">Date</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="date" placeholder="DD/MM/YYYY" ng-model="date" />
        </div>
    </div>

    <div class="form-group">
        <label for="time" class="col-sm-2 control-label">Time</label>
        <div class="col-sm-10">
            <input type="time" class="form-control" id="time" placeholder="24:00" ng-model="time" />
        </div>
    </div>

    <div class="form-group">
        <label for="report" class="col-sm-2 control-label">Match Report</label>
        <div class="col-sm-10">
            <textarea rows="5" class="form-control" id="report" placeholder="Write the match report" ng-model="report"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="team" class="col-sm-2 control-label">Team</label>
        <div class="col-sm-10">
            <dropdown-multiselect model="playersModel" options="players"></dropdown-multiselect>
            <br />
            <br />
            <table class="table">
                <tr>
                    <th>Player</th>
                    <th>Goals</th>
                    <th>Motm</th>
                </tr>
                <tr ng-repeat="player in playersModel">
                    <td>{{player.name}}</td>
                    <td><input type="text" ng-model="player.goals" /></td>
                    <td>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" value="1" ng-model="player.motm">
                            </label>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="form-group">
        <label for="highlights" class="col-sm-2 control-label">Highlights Link</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="highlights" placeholder="Paste the Facebook link to the highlights" ng-model="highlights"/>
        </div>
    </div>

    <div class="form-group">
        <label for="photos" class="col-sm-2 control-label">Photo Links</label>
        <div class="col-sm-10">
            <textarea rows="5" class="form-control" id="photos" placeholder="Surround each photo link with quotes (' ') and seperate with a comma (,)" ng-model="photos"></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-primary" ng-click="addMatch()">Add Match</button>
        </div>
    </div>
</form>
